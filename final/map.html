<!DOCTYPE html>
<html>
  <head>
    <title>Foursquare Check-in Map</title>
    <meta name="viewport" content="initial-scale=1.0, user-scalable=no" />
    <meta http-equiv="content-type" content="text/html; charset=UTF-8"/>

    <link rel="stylesheet" href="https://libs.cartocdn.com/cartodb.js/v3/themes/css/cartodb.css" />
    <script src="https://libs.cartocdn.com/cartodb.js/v3/cartodb.js"></script>

    <style>
      html, body {
        height: 100%;
        padding: 0;
        margin: 0;
      }
      #map {
        height: 100%;
      }
    </style>
  </head>
  <body>
    <div id="map"></div>
    <script>
      function main() {
        cartodb.createVis('map', 'https://amirhs.carto.com/api/v2/viz/73708970-bb0b-11e6-ae1e-0ef7f98ade21/viz.json', {
            shareable: true,
            search: false,
            tiles_loader: false,
        })
        .done(function(vis, layers) {

          var torqueLayer = layers[0]
          torqueLayer.on('change:time', function(changes) {
            if (changes.step === torqueLayer.provider.getSteps() - 1) {
              torqueLayer.pause();
            }
          })
        })


        .error(function(err) {
          console.log(err);
        });
      }
      window.onload = main;
    </script>
  </body>
</html>
